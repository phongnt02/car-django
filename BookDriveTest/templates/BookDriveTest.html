{% extends 'base.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
    <div class="container">
        <h1>{{title}}</h1>
        <div class="row">
            <form method="POST" class="col-lg-6">
                <div class="form-group">
                    <label for="select-brand" class="form-label">Chọn hãng xe</label>
                    <select class="form-control form-control-sm select-brand" name="select-brand">
                        <option value="" selected disabled>Chọn hãng xe</option>
                        {% for brand in listBrand %}
                            <option value="{{brand.idBrand}}">{{brand.nameBrand}}</option>    
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="select-car" class="form-label">Chọn dòng xe</label>
                    <select class="form-control form-control-sm select-car" name="select-car">
                        <option value="" selected disabled>Chọn dòng xe</option>
                    </select>
                </div>

                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </form>
        </div>
    </div>
    <script src="../static/js/Home.js"></script>
{% endblock %}
